<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=0"
    />
    <meta name="description" content="POS - Bootstrap Admin Template" />
    <meta
      name="keywords"
      content="admin, estimates, bootstrap, business, corporate, creative, invoice, html5, responsive, Projects"
    />
    <meta name="author" content="Dreamguys - Bootstrap Admin Template" />
    <meta name="robots" content="noindex, nofollow" />
    <title>Dreams Pos admin template</title>
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="assets/img/favicon.jpg"
    />
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/animate.css" />
    <link rel="stylesheet" href="assets/plugins/select2/css/select2.min.css" />
    <link rel="stylesheet" href="assets/css/dataTables.bootstrap4.min.css" />
    <link
      rel="stylesheet"
      href="assets/plugins/fontawesome/css/fontawesome.min.css"
    />
    <link rel="stylesheet" href="assets/plugins/fontawesome/css/all.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div id="global-loader">
      <div class="whirly-loader"></div>
    </div>

    <div class="main-wrapper">
      <!-- Header and Sidebar code here (same as before) -->

      <div class="page-wrapper">
        <div class="content">
          <div class="page-header">
            <div class="page-title">
              <h4>Product Edit</h4>
              <h6>Update your product</h6>
            </div>
          </div>

          <div class="card">
            <div class="card-body">
              <div class="row">
                <div class="col-lg-3 col-sm-6 col-12">
                  <div class="form-group">
                    <label>Product Name</label>
                    <input type="text" id="productName" />
                  </div>
                </div>
                <div class="col-lg-3 col-sm-6 col-12">
                  <div class="form-group">
                    <label>Category</label>
                    <select class="select" id="categorySelect">
                      <option value="">Select Category</option>
                    </select>
                  </div>
                </div>
                <div class="col-lg-3 col-sm-6 col-12">
                  <div class="form-group">
                    <label>Sub Category</label>
                    <select class="select" id="subcategorySelect">
                      <option value="">Select Sub Category</option>
                    </select>
                  </div>
                </div>
                <div class="col-lg-3 col-sm-6 col-12">
                  <div class="form-group">
                    <label>Brand</label>
                    <input type="text" id="brand" />
                  </div>
                </div>
                <div class="col-lg-3 col-sm-6 col-12">
                  <div class="form-group">
                    <label>Quantity</label>
                    <input type="text" id="quantity" />
                  </div>
                </div>
                <div class="col-lg-3 col-sm-6 col-12">
                  <div class="form-group">
                    <label>Location</label>
                    <input type="text" id="location" />
                  </div>
                </div>
                <div class="col-lg-12">
                  <a
                    href="javascript:void(0);"
                    class="btn btn-submit me-2"
                    id="updateProduct"
                    >Update</a
                  >
                  <a href="productlist.html" class="btn btn-cancel">Cancel</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="assets/js/jquery-3.6.0.min.js"></script>
    <script src="assets/js/feather.min.js"></script>
    <script src="assets/js/jquery.slimscroll.min.js"></script>
    <script src="assets/js/jquery.dataTables.min.js"></script>
    <script src="assets/js/dataTables.bootstrap4.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/plugins/select2/js/select2.min.js"></script>
    <script src="assets/plugins/sweetalert/sweetalert2.all.min.js"></script>
    <script src="assets/plugins/sweetalert/sweetalerts.min.js"></script>
    <script src="assets/js/script.js"></script>
    <script type="module">
      import { db, storage } from "./assets/js/firebase.js";
      import {
        doc,
        getDoc,
        updateDoc,
        collection,
        getDocs,
      } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-firestore.js";
      import {
        ref,
        uploadBytesResumable,
        getDownloadURL,
      } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-storage.js";
    
      // Get product ID from URL
      const urlParams = new URLSearchParams(window.location.search);
      const productId = urlParams.get("id");
    
      // Check if product ID exists
      if (!productId) {
        Swal.fire({
          icon: "error",
          title: "Error",
          text: "No product ID specified!",
        }).then(() => {
          window.location.href = "productlist.html";
        });
      }
    
      // Store all categories and subcategories
      let allCategories = [];
      let allSubcategories = [];
    
      // Initialize the page
      document.addEventListener("DOMContentLoaded", function () {
        initializePage();
      });
    
      async function initializePage() {
        try {
          // Show loading indicator
          Swal.fire({
            title: "Loading",
            text: "Please wait...",
            allowOutsideClick: false,
            didOpen: () => {
              Swal.showLoading();
            },
          });
    
          // First fetch all categories and subcategories
          await fetchCategoriesAndSubcategories();
    
          // Then load and display product data
          await loadProductData();
    
          // Set up event listeners
          setupEventListeners();
    
          // Close loading indicator
          Swal.close();
        } catch (error) {
          console.error("Error initializing page:", error);
          Swal.fire({
            icon: "error",
            title: "Error",
            text: "Failed to initialize page: " + error.message,
          });
        }
      }
    
      async function fetchCategoriesAndSubcategories() {
        try {
          // Fetch all categories
          const categoriesSnapshot = await getDocs(collection(db, "categories"));
          allCategories = [];
          categoriesSnapshot.forEach((doc) => {
            allCategories.push({
              id: doc.id,
              name: doc.data().name,
            });
          });
          console.log("Fetched categories:", allCategories);
    
          // Populate categories dropdown
          const categorySelect = document.getElementById("categorySelect");
          categorySelect.innerHTML = '<option value="">Select Category</option>';
          allCategories.forEach((category) => {
            const option = document.createElement("option");
            option.value = category.id;
            option.textContent = category.name;
            categorySelect.appendChild(option);
          });
    
          // Fetch all subcategories
          const subcategoriesSnapshot = await getDocs(collection(db, "subcategories"));
          allSubcategories = [];
          subcategoriesSnapshot.forEach((doc) => {
            const data = doc.data();
            allSubcategories.push({
              id: doc.id,
              name: data.name,
              categoryId: data.categoryId,
            });
          });
          console.log("Fetched subcategories:", allSubcategories);
        } catch (error) {
          console.error("Error fetching categories and subcategories:", error);
          throw new Error("Failed to fetch categories and subcategories: " + error.message);
        }
      }
    
      function updateSubcategoriesDropdown(categoryId) {
        const subcategorySelect = document.getElementById("subcategorySelect");
        subcategorySelect.innerHTML = '<option value="">Select Sub Category</option>';
    
        // If no category is selected, just show empty dropdown
        if (!categoryId) {
          return;
        }
    
        // Find subcategories for the selected category
        const relevantSubcategories = allSubcategories.filter(
          (item) => item.categoryId === categoryId
        );
        console.log(`Found ${relevantSubcategories.length} subcategories for category ${categoryId}`);
    
        // Add subcategories to dropdown
        relevantSubcategories.forEach((subcategory) => {
          const option = document.createElement("option");
          option.value = subcategory.id;
          option.textContent = subcategory.name;
          subcategorySelect.appendChild(option);
        });
      }
    
      async function loadProductData() {
        try {
          // Fetch product data
          const productRef = doc(db, "products", productId);
          const productSnap = await getDoc(productRef);
    
          if (!productSnap.exists()) {
            throw new Error("Product not found");
          }
    
          const productData = productSnap.data();
          console.log("Product data loaded:", productData);
    
          // Fill in the form fields
          document.getElementById("productName").value = productData.name || "";
          document.getElementById("brand").value = productData.brand || "";
          document.getElementById("quantity").value = productData.quantity?.toString() || "0";
          document.getElementById("location").value = productData.location || "";
    
          // Set category if present
          if (productData.categoryId) {
            document.getElementById("categorySelect").value = productData.categoryId;
    
            // Update subcategories dropdown
            updateSubcategoriesDropdown(productData.categoryId);
    
            // Set subcategory if present (with delay to ensure dropdown is populated)
            if (productData.subCategoryId) {
              setTimeout(() => {
                const subcatSelect = document.getElementById("subcategorySelect");
                subcatSelect.value = productData.subCategoryId;
    
                // If the value wasn't set (subcategory not found), log a warning
                if (subcatSelect.value !== productData.subCategoryId) {
                  console.warn("Could not find subcategory with ID:", productData.subCategoryId);
                }
              }, 300); // Adjust the delay if necessary
            }
          }
        } catch (error) {
          console.error("Error loading product data:", error);
          throw new Error("Failed to load product data: " + error.message);
        }
      }
    
      function setupEventListeners() {
        // Category change event
        document.getElementById("categorySelect").addEventListener("change", function () {
          const selectedCategoryId = this.value;
          updateSubcategoriesDropdown(selectedCategoryId);
        });
    
        // Update button click event
        document.getElementById("updateProduct").addEventListener("click", updateProductHandler);
      }
    
      async function updateProductHandler() {
        try {
          // Validate product name
          const productName = document.getElementById("productName").value.trim();
          if (!productName) {
            Swal.fire({
              icon: "error",
              title: "Validation Error",
              text: "Product name cannot be empty!",
            });
            return;
          }
    
          // Show loading
          Swal.fire({
            title: "Updating Product",
            text: "Please wait...",
            allowOutsideClick: false,
            didOpen: () => {
              Swal.showLoading();
            },
          });
    
          // Get form values
          const categorySelect = document.getElementById("categorySelect");
          const subcategorySelect = document.getElementById("subcategorySelect");
    
          // Get category info
          const categoryId = categorySelect.value || null;
          let categoryName = null;
          if (categoryId) {
            const selectedCategory = categorySelect.options[categorySelect.selectedIndex];
            categoryName = selectedCategory ? selectedCategory.text : null;
          }
    
          // Get subcategory info
          const subcategoryId = subcategorySelect.value || null;
          let subcategoryName = null;
          if (subcategoryId) {
            const selectedSubcategory = subcategorySelect.options[subcategorySelect.selectedIndex];
            subcategoryName = selectedSubcategory ? selectedSubcategory.text : null;
          }
    
          console.log("Updating product with category:", categoryId, categoryName);
          console.log("Updating product with subcategory:", subcategoryId, subcategoryName);
    
          // Prepare product data
          const productData = {
            name: productName,
            brand: document.getElementById("brand").value || "",
            quantity: parseInt(document.getElementById("quantity").value) || 0,
            location: document.getElementById("location").value || "",
            updatedAt: new Date(),
          };
    
          // Only add category and subcategory if they are selected
          if (categoryId) {
            productData.categoryId = categoryId;
            productData.categoryName = categoryName;
          } else {
            // If no category is selected, remove any existing category and subcategory
            productData.categoryId = null;
            productData.categoryName = null;
            productData.subCategoryId = null;
            productData.subCategoryName = null;
          }
    
          // Only add subcategory if category is selected and subcategory is selected
          if (categoryId && subcategoryId) {
            productData.subCategoryId = subcategoryId;
            productData.subCategoryName = subcategoryName;
          } else if (categoryId) {
            // If category is selected but no subcategory, remove any existing subcategory
            productData.subCategoryId = null;
            productData.subCategoryName = null;
          }
    
          // Update product in Firestore
          await updateDoc(doc(db, "products", productId), productData);
    
          // Show success message
          Swal.fire({
            icon: "success",
            title: "Success",
            text: "Product updated successfully!",
          }).then(() => {
            window.location.href = "productlist.html";
          });
        } catch (error) {
          console.error("Error updating product:", error);
          Swal.fire({
            icon: "error",
            title: "Error",
            text: "Failed to update product: " + error.message,
          });
        }
      }
    </script>
  </body>
</html>
